<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Ejemplo UNAB App Moviles</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Include the compiled Ratchet CSS -->
      <link href="css/ratchet.min.css" rel="stylesheet">
    </head>

    <body id="main-wrapper">
      <!-- Make sure all your bars are the first things in your <body> -->
      <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" data-bind="visible: isCreateAndEditVisible, click: showList"></a>
        <a class="icon icon-compose pull-right" data-bind="visible: isListVisible, click: showCreate"></a>
        <h1 class="title">Administrador de Productos</h1>
      </header>

      <div class="content">

        <div id="crudProducts">
          <!-- List -->
          <div data-bind="visible: isListVisible">
            <p class="content-padded">Lista Productos:</p>

            <div data-bind="foreach: productList" class="card">
              <ul class="table-view">
                <li class="table-view-cell">
                  <a class="navigate-right" data-bind="click: $parent.showEdit">
                    <span data-bind="text: name"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- New and Edit -->
          <div data-bind="visible: isCreateAndEditVisible">
            <p class="content-padded">Producto:</p>
            <form class="content-padded">
              <input type="text" placeholder="Nombre del producto" data-bind="value: name">
              <input type="text" placeholder="Precio" data-bind="value: price">
              <button class="btn btn-positive btn-block">Guardar</button>
              <button class="btn btn-negative btn-block" data-bind="visible: isDeleteVisible">Eliminar</button>
            </form>
          <div>
        </div> <!-- Crud Products -->
      </div>

      <script src="cordova.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
      <script type="text/javascript" src="js/productViewModel.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
